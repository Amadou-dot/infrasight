name: Fix GitHub Issues Formatting

on:
  workflow_dispatch: # Manual trigger only

jobs:
  update-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    strategy:
      matrix:
        issue_number: [20, 21, 22, 23, 24, 25, 26]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update Issue #${{ matrix.issue_number }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueNumber = ${{ matrix.issue_number }};
            const filePath = `.github/issue-fixes/issue-${issueNumber}.md`;
            
            if (!fs.existsSync(filePath)) {
              core.setFailed(`File ${filePath} not found`);
              return;
            }
            
            const body = fs.readFileSync(filePath, 'utf8');
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: body
            });
            
            console.log(`✓ Updated issue #${issueNumber}`);
  
  summary:
    runs-on: ubuntu-latest
    needs: update-issues
    steps:
      - name: Summary
        run: |
          echo "✓ All issues #20-26 have been updated with properly formatted markdown!"
          echo "Please verify at: https://github.com/${{ github.repository }}/issues"

name: Fix GitHub Issues Formatting

on:
  workflow_dispatch: # Manual trigger only

jobs:
  update-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update Issue #20
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.github/issue-fixes/issue-20.md', 'utf8');
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 20,
              body: body
            });
            console.log('✓ Updated issue #20');
      

name: Test Coverage

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-coverage:
    name: Run Tests & Check Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage diffs

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup test environment
        run: |
          cp example.env .env.local
          echo "MONGODB_URI=mongodb://localhost:27017/test" >> .env.local
          echo "PUSHER_APP_ID=test-app-id" >> .env.local
          echo "PUSHER_KEY=test-key" >> .env.local
          echo "PUSHER_SECRET=test-secret" >> .env.local
          echo "PUSHER_CLUSTER=test-cluster" >> .env.local
          echo "NEXT_PUBLIC_PUSHER_KEY=test-key" >> .env.local
          echo "NEXT_PUBLIC_PUSHER_CLUSTER=test-cluster" >> .env.local

      - name: Run tests with coverage
        id: test
        continue-on-error: true
        run: pnpm test:coverage
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-infrasight
          fail_ci_if_error: false
          verbose: true

      - name: Fail workflow if tests failed
        if: steps.test.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed or coverage thresholds not met"
          exit 1
